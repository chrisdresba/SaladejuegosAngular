<div class="box">
    <div id="container" class="row">
        <div class="d-flex justify-content-center loading" role="status" [hidden]="!loading">
            <img id="spinner" [hidden]="!loading" src="../../assets/img/loading.gif" alt="Sala de Juegos" />
          </div>
        <div class="mensajes" [hidden]="!auth2" [hidden]="loading">
            <div class="box-listado">
                <app-listado-mensajes></app-listado-mensajes>
            </div>
        </div>
        <div class="submit">
            <form class="d-flex box-mensaje" [hidden]="!auth2">
                <input type="text" class="input" name="mensaje" placeholder="Mensaje" required="" [(ngModel)]="mensaje">
                <input type="button" (click)="guardarMensaje()"
                    class="boton" value="  Enviar ">
            </form>
        </div>

        <div class="mensajes no-sesion" [hidden]="auth2">
            <h1>Debe iniciar sesión</h1>
            <button routerLink="/login">Iniciar Sesión</button>
        </div>

    </div>
</div>

<app-footer></app-footer>
